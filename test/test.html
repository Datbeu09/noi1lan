<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Testimonials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }

        .testimonial-container {
            border: 1px solid #333;
            padding: 10px;
            border-radius: 10px;
            overflow: hidden; /* Loại bỏ nội dung vượt ra khỏi khung */
        }

        .testimonial {
            display: none; /* Ẩn tất cả các đánh giá ban đầu */
        }

        .testimonial h3 {
            margin-bottom: 10px;
        }

        .testimonial p {
            font-style: italic;
        }
    </style>
</head>

<body>

    <div class="testimonial-container" id="testimonial-slider">
        <div class="testimonial">
            <h3>Tiêu đề đánh giá 1</h3>
            <!-- Các phần thông tin khác -->
        </div>

        <div class="testimonial">
            <h3>heheheh</h3>
            <!-- Thêm các phần đánh giá khác tương tự nếu cần -->
        </div>
    </div>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let testimonials = document.getElementsByClassName("testimonial");
            for (let i = 0; i < testimonials.length; i++) {
                testimonials[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > testimonials.length) {
                slideIndex = 1;
            }
            testimonials[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 5000); // Đổi hình sau mỗi 3 giây
        }
    </script>

</body>

</html>
